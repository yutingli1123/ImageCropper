name: Build macOS App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cargo-bundle
        run: cargo install cargo-bundle
      - name: Build and Bundle
        run: cargo bundle --release --target ${{ matrix.target }}
      - name: Compress Bundle
        run: |
          cd target/${{ matrix.target }}/release/bundle/osx
          mv "ImageCropper.app" "ImageCropper-${{ matrix.target }}.app"
          zip -r "ImageCropper-${{ matrix.target }}.zip" "ImageCropper-${{ matrix.target }}.app"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageCropper-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/bundle/osx/ImageCropper-${{ matrix.target }}.zip
